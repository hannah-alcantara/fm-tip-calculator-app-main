<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div>
      <img class="logo" src="images/logo.svg" alt="Splitter Logo" />
      <div class="card">
        <div class="column__left">
          <p class="label--top">Bill</p>
          <div class="input__container">
            <img class="icon" src="images/icon-dollar.svg" alt="Dollar Sign" />
            <span class="input">142.55</span>
          </div>
          <p class="label">Select Tip %</p>
          <div class="tip__container">
            <div class="tip">5%</div>
            <div class="tip">5%</div>
            <div class="tip">5%</div>
            <div class="tip">5%</div>
            <div class="tip">5%</div>
            <div class="tip">5%</div>
          </div>
          <p class="label">Number of People</p>
          <div class="input__container">
            <img class="icon" src="images/icon-person.svg" alt="Person Icon" />
            <span class="input">5</span>
          </div>
        </div>
        <div class="column__right">
          <div class="amount__container">
            <span class="label--right"
              >Tip Amount
              <p class="sublabel">/ person</p></span
            >
            <div class="amount">$0.00</div>
          </div>
          <div class="amount__container u-margin-top">
            <span class="label--right"
              >Total
              <p class="sublabel">/ person</p></span
            >
            <div class="amount">$0.00</div>
          </div>
          <div class="button__container">
            <a class="button-text" href="#">Reset</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

    </div> -->
  </body>
</html>
