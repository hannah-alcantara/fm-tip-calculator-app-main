<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div>
      <img class="logo" src="images/logo.svg" alt="Splitter Logo" />
      <div class="card">
        <div class="column__left">
          <p class="label--top">Bill</p>
          <div class="input__container">
            <!-- <img class="icon" src="images/icon-dollar.svg" alt="Dollar Sign" /> -->
            <!-- <span class="input">142.55</span> -->
            <input
              type="number"
              id="billAmount"
              step="0.01"
              placeholder="0"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = '0'"
              required
            />
            <!-- <span class="validity"></span> -->
          </div>
          <p class="label">Select Tip %</p>
          <div class="tip__container">
            <button class="tip">5%</button>
            <button class="tip">10%</button>
            <button class="tip">15%</button>
            <button class="tip">25%</button>
            <button class="tip">50%</button>
            <button class="tip">Custom</button>
          </div>
          <p class="label">Number of People</p>
          <div class="input__container">
            <input
              type="number"
              id="numPeople"
              placeholder="0"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = '0'"
              required
            />
          </div>
        </div>
        <div class="column__right">
          <div class="amount__container">
            <span class="label--right"
              >Tip Amount
              <p class="sublabel">/ person</p></span
            >
            <div class="amount" id="tipAmount">0.00</div>
          </div>
          <div class="amount__container u-margin-top">
            <span class="label--right"
              >Total
              <p class="sublabel">/ person</p></span
            >
            <div class="amount">$0.00</div>
          </div>
          <button class="button">RESET</button>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hannah A</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
